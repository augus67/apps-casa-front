
<div id="div-form-tiendas">
  <h3>Gestiona tus establecimientos</h3>

  <form id="form-tiendas" #tiendaForm="ngForm" (ngSubmit)="enviar(tiendaForm)">

    <div class="form-group">
      <label for="nombre">Nombre Establecimiento</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="tienda.desTienda" name="nombre" #nombre="ngModel" placeholder="Nombre" required />
      <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">
        Nombre Tienda es obligatorio
      </div>
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" class="form-control" id="direccion" [(ngModel)]="tienda.direccion" name="direccion" placeholder="Calle, numero, etc" />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" class="form-control" id="telefono" [(ngModel)]="tienda.telefono" name="telefono" placeholder="933333333" />
    </div>

    <div class="form-group">
      <p-button type="submit" label="Guardar" icon="pi pi-check" iconPos="left" [disabled]="!tiendaForm.form.valid"></p-button>
      <p-button type="reset" label="Limpiar" icon="pi pi-refresh" (onClick)="tiendaForm.reset()" [disabled]="!tiendaForm.form.valid"></p-button>
    </div>

    <app-alert [alerts]="alerts"></app-alert>
  </form>

  <app-tienda-grid></app-tienda-grid>

</div>
